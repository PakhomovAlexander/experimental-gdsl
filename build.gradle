plugins {
    id 'groovy'
    id "org.jetbrains.intellij" version "0.4.7"
}

group 'com.apakhomov.groovy.experimental'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'groovy'
    apply plugin: 'idea'
    apply plugin: 'org.jetbrains.intellij'
    
    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.3.11'
    }
}
